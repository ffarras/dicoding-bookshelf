<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input-book-data">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input-group">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input-group">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input-group">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input-group label-h">
                    <input id="inputBookIsComplete" type="checkbox">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
        </section>

        <section class="search-book">
            <h2>Cari Buku (Opsional)</h2>
            <form id="searchBook">
                <input id="searchBookTitle" type="text" placeholder="Masukkan judul">
                <button id="searchSubmit" type="submit">Cari Buku</button>
            </form>
        </section>

        <section class="book-collection">
            <h2>Belum selesai dibaca</h2>

            <div id="incompleteBookshelfList" class="book-shelf">
                <article class="book-item">
                    <h3>Book Title</h3>
                    <span>Penulis: John Doe</span>
                    <span>Tahun: 2002</span>
                    <div class="action">
                        <button class="finish">Selesai dibaca</button>
                        <button class="delete">Hapus buku</button>
                    </div>
                </article>
            </div>
        </section>

        <section class="book-collection">
            <h2>Selesai dibaca</h2>

            <div id="completeBookshelfList" class="book-shelf">
                <article class="book-item">
                    <h3>Book Title</h3>
                    <span>Penulis: John Doe</span>
                    <span>Tahun: 2002</span>
                    <div class="action">
                        <button class="finish">Belum selesai dibaca</button>
                        <button class="delete">Hapus buku</button>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="main.js"></script>

</body>

</html>
